<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-Absensi SMAN 9 Lutra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background: #0d6efd;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer {
      justify-content: center;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #clock {
      font-size: 2em;
      text-align: center;
      margin-top: 40px;
    }
    #student-photo {
      width: 200px;
      height: 220px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: block;
      margin: 0 auto 10px;
    }
    #absen-list {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    #absen-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    #absen-list img {
      width: 50px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
    }
    #nisn-input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_sma.png" alt="Logo SMA" width="60">
    <div>Administrator</div>
  </header>

  <main>
    <!-- Kolom kiri -->
    <div class="card">
      <h3>Jam Digital</h3>
      <div id="clock"></div>
    </div>

    <!-- Kolom tengah -->
    <div class="card" style="text-align:center;">
      <img id="student-photo" src="https://via.placeholder.com/200x220" alt="Foto Siswa">
      <p><strong>Nama:</strong> <span id="student-name">-</span></p>
      <p><strong>NISN:</strong> <span id="student-nisn">-</span></p>
      <p><strong>Kelas:</strong> <span id="student-class">-</span></p>
      <input type="text" id="nisn-input" placeholder="Masukkan NISN">
    </div>

    <!-- Kolom kanan -->
    <div class="card">
      <h3>Daftar Hadir</h3>
      <ul id="absen-list"></ul>
    </div>
  </main>

  <footer>
    Copy Right @ SMAN 9 Lutra
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Jam digital realtime
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText =
        now.toLocaleTimeString('id-ID', {hour12:false});
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Fokus otomatis ke input NISN
    document.getElementById('nisn-input').focus();

    // Contoh API (ganti dengan Apps Script URL)
    const apiUrl = "https://script.google.com/macros/s/AKfycbx.../exec";

    document.getElementById('nisn-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const nisn = this.value.trim();
        if (!nisn) return;

        fetch(apiUrl + "?nisn=" + nisn)
          .then(res => res.json())
          .then(data => {
            if (data.status === "Berhasil Absen") {
              Swal.fire({
                title: "Absensi Berhasil",
                text: `${data.nama} - ${data.kelas}`,
                imageUrl: data.foto,
                timer: 3000,
                showConfirmButton: false
              });

              document.getElementById('student-photo').src = data.foto;
              document.getElementById('student-name').innerText = data.nama;
              document.getElementById('student-nisn').innerText = data.nisn;
              document.getElementById('student-class').innerText = data.kelas;

              // Tambah ke daftar kanan
              const li = document.createElement("li");
              li.innerHTML = `<img src="${data.foto}"><span>${data.nama} (${data.kelas})</span>`;
              document.getElementById('absen-list').prepend(li);
            } else {
              Swal.fire("Error", data.status, "error");
            }
            document.getElementById('nisn-input').value = "";
          });
      }
    });
  </script>
</body>
</html>
