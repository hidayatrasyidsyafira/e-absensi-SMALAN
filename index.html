<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-Absensi SMAN 9 Lutra</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 10px; }
    .jam { font-size: 24px; font-weight: bold; text-align: center; }
    .absen-form { text-align: center; }
    .list-absen { border-left: 2px solid #ddd; padding-left: 10px; }
    header, footer { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #eee; }
    footer { text-align: center; justify-content: center; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="logo_sma.png" alt="Logo SMA" width="80">
    <span>Administrator</span>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <!-- Kiri: Jam -->
    <div class="jam" id="jamDigital"></div>

    <!-- Tengah: Form -->
    <div class="absen-form">
      <img id="fotoSiswa" src="https://via.placeholder.com/150" width="150"><br>
      <label id="labelNama">Nama: -</label><br>
      <label id="labelNisn">NISN: -</label><br>
      <label id="labelKelas">Kelas: -</label><br><br>
      <input type="text" id="inputNisn" placeholder="Masukkan NISN" autofocus>
    </div>

    <!-- Kanan: List Absensi -->
    <div class="list-absen" id="listAbsen"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    Copy Right @ SMAN 9 Lutra
  </footer>

  <script>
    // Jam Digital
    setInterval(() => {
      const now = new Date();
      document.getElementById("jamDigital").textContent =
        now.toLocaleTimeString("id-ID");
    }, 1000);

    const apiUrl = "https://script.google.com/macros/s/AKfycbw59NAlUxXTQXo9Mc6nk--7ZVVEfrRT3A9rVcLYOnM8HDqgp-INc92-OBgyCL4L_5Vk/exec"; // ganti dengan URL Web App

    const inputNisn = document.getElementById("inputNisn");
    const fotoSiswa = document.getElementById("fotoSiswa");
    const labelNama = document.getElementById("labelNama");
    const labelNisn = document.getElementById("labelNisn");
    const labelKelas = document.getElementById("labelKelas");
    const listAbsen = document.getElementById("listAbsen");

    inputNisn.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const nisn = inputNisn.value.trim();
        if (!nisn) return;

        fetch(apiUrl + "?nisn=" + nisn)
          .then(res => res.json())
          .then(data => {
            if (data.status === "Berhasil Absen") {
              // Update Tampilan
              fotoSiswa.src = data.foto || "https://via.placeholder.com/150";
              labelNama.textContent = "Nama: " + data.nama;
              labelNisn.textContent = "NISN: " + data.nisn;
              labelKelas.textContent = "Kelas: " + data.kelas;

              // SweetAlert
              Swal.fire({
                title: "✅ Absen Berhasil",
                html: `<b>${data.nama}</b><br>${data.kelas}<br>NISN: ${data.nisn}`,
                imageUrl: data.foto,
                imageWidth: 100,
                timer: 3000,
                showConfirmButton: false
              });

              // Tambah ke List Kanan
              const item = document.createElement("div");
              item.innerHTML = `<img src="${data.foto}" width="40"> ${data.nama}`;
              listAbsen.prepend(item);

            } else {
              Swal.fire("❌ " + data.status, "", "error");
            }
            inputNisn.value = "";
            inputNisn.focus();
          })
          .catch(err => {
            console.error(err);
            Swal.fire("⚠️ Gagal koneksi ke server", "", "error");
          });
      }
    });
  </script>
</body>
</html>
