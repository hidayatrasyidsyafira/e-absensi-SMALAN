<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }
    h2 {
      text-align: center;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #2196f3;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Absensi Siswa</h2>

  <input type="text" id="nisn" placeholder="Masukkan NISN" onkeydown="if(event.key==='Enter'){absen();}">
  <button onclick="absen()">Absen</button>

  <div id="result"></div>

  <h3>5 Absensi Terbaru</h3>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Waktu</th>
        <th>NISN</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="absensiBody">
      <tr><td colspan="8">Belum ada data</td></tr>
    </tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/PASTE_ID_EXEC_HERE/exec";

    async function absen() {
      const nisn = document.getElementById("nisn").value.trim();
      if (!nisn) return alert("Masukkan NISN dulu!");

      try {
        let res = await fetch(`${scriptURL}?nisn=${nisn}`);
        let data = await res.json();

        const resultDiv = document.getElementById("result");
        if (data.status === "Berhasil Absen" || data.status === "Sudah Absen") {
          resultDiv.innerHTML = `
            <p><b>Status:</b> ${data.status}</p>
            <p><b>NISN:</b> ${data.nisn}</p>
            <p><b>Nama:</b> ${data.nama}</p>
            <p><b>Kelas:</b> ${data.kelas}</p>
            <img src="${data.foto}" alt="Foto Siswa">
          `;
          loadAbsensi(); // refresh tabel setelah absen
        } else {
          resultDiv.innerHTML = `<p>${data.status}</p>`;
        }
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat absen.");
      }
    }

    async function loadAbsensi() {
      try {
        let res = await fetch(`${scriptURL}?action=latest`);
        let data = await res.json();

        const tbody = document.getElementById("absensiBody");
        tbody.innerHTML = "";

        if (data.status === "OK" && data.data && data.data.length > 0) {
          data.data.forEach(row => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.no}</td>
              <td>${row.tanggal}</td>
              <td>${row.waktu}</td>
              <td>${row.nisn}</td>
              <td>${row.nama}</td>
              <td>${row.kelas}</td>
              <td>${row.status}</td>
              <td><img src="${row.foto}" width="50"></td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="8">Belum ada data</td></tr>`;
        }
      } catch (err) {
        console.error(err);
      }
    }

    // load daftar absensi saat pertama kali dibuka
    loadAbsensi();
  </script>
</body>
</html>
