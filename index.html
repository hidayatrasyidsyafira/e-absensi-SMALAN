<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Absensi Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f7;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 50px;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #clock {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #foto {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      background-color: #ddd;
    }
    #nama {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
    #info {
      font-size: 14px;
      color: #444;
    }
    input[type="text"] {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #333;
      border-radius: 4px;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_sma.png" alt="Logo">
    <h2>Administrator</h2>
  </header>

  <div class="container">
    <div id="clock">00:00:00</div>
    <img id="foto" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Foto Siswa">
    <div id="nama">Nama Siswa</div>
    <div id="info">NISN | Kelas</div>
    <input type="text" id="nisnInput" placeholder="Masukkan NISN">
  </div>

  <footer>
    Copy Right @ SMAN 9 Lutra
  </footer>

  <script>
    // Jam realtime
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}.${m}.${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
