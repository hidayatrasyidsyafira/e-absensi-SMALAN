<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Terbaru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #2196f3;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ 5 Absensi Terbaru</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Waktu</th>
        <th>NISN</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="absensiBody">
      <tr><td colspan="8">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    const scriptURL = "PASTE_URL_APPS_SCRIPT_HERE?action=latest";

    async function loadAbsensi() {
      try {
        let res = await fetch(scriptURL);
        let data = await res.json();

        const tbody = document.getElementById("absensiBody");
        tbody.innerHTML = "";

        if (data.status === "OK" && data.data.length > 0) {
          data.data.forEach(row => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.no}</td>
              <td>${row.tanggal}</td>
              <td>${row.waktu}</td>
              <td>${row.nisn}</td>
              <td>${row.nama}</td>
              <td>${row.kelas}</td>
              <td>${row.status}</td>
              <td><img src="${row.foto || ''}" alt="foto"></td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="8">Belum ada data absen</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("absensiBody").innerHTML =
          `<tr><td colspan="8">Gagal memuat data</td></tr>`;
      }
    }

    // Load saat pertama dibuka
    loadAbsensi();

    // Auto refresh setiap 30 detik
    setInterval(loadAbsensi, 30000);
  </script>
</body>
</html>
